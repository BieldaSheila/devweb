	<body>
		<header>
			<div class="caixa">	
				<h1> 
					<img src="logo.png" alt="Logo da Barbearia">

				<nav>
					<ul>
					<li class="itens"> <a href="index.html"> Home </a> </li>

					</ul>
				</nav>
			</div>	
		</header>
		<main class="maincontato">
			<form class="formtext">
				<label for="nome">Nome: </label>
				<input type="text" id="nome" class="menutext" required>

				<label for="telefone">Telefone de contato: </label>
				<input type="tel" id="telefone" class="menutext" required placeholder="(XX) XXXXX-XXXX">

				<label for="email">Email: </label>
				<input type="email" id="email" class="menutext" required placeholder="seuemail@dominio.com">

				<label for="mensagem"> Escreva sua mensagem: </label>

				<textarea cols="60" rows="10" id="mensagem" class="menutext" required>
					
				</textarea>


			<fieldset>

				<legend> Como prefere o nosso contato? </legend>

				<label for="radio-email"class="input-contato"><input type="radio" name="radiobox" value = "email" id="radio-email" class="input-contato"> Email </label>
				
				<label for="radio-ligacao"class="input-contato"><input type="radio" name="radiobox" value = "ligacao" id="radio-ligacao" class="input-contato"> Ligação </label>
				

				<label for="radio-wpp"class="input-contato"><input type="radio" name="radiobox" value = "wpp" id="radio-wpp" class="input-contato" checked> Whatsapp </label>
			</fieldset>
				

			
			<fieldset>
				<legend> Qual horário prefere ser atendido?
				</legend>
				<select class="select">
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

				
					<label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?					
					</label>
				<input type="submit" value="Enviar formulário" class="envio">

			</form>
			<table> 
				<thead>
					<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
				</thead>
				<tbody>
					<tr>
					<td>Segunda-feira</td>
					<td>8:00 - 20:00</td>
				</tr>
				<tr>
					<td>Quarta-feira</td>	
					<td>8:00 - 20:00</td>
				</tr>
				<tr>
					<td>Sexta-feira</td>					
					<td>8:00 - 18:00</td>	
				</tr>
				</tbody>
				
				

				<tc>
					

				</tc>
				



			</table>

		</main>
